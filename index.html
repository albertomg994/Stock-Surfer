<div class="container" ng-app="classApp" ng-controller="classCtrl">
    <div class="row">
        <div class="col-lg-12" ><div class="well" ng-style="{'background': color1}" ng-click="activeButton1()"><p>Apple Inc. (AAPL)</p></div></div>
    </div>
    <div class="row">
        <div class="col-lg-12"><div class="well" ng-style="{'background': color2}" ng-click="activeButton2()"><p>Microsoft Corp. (MSFT)</p></div></div>
    </div>
    <div class="row">
        <div class="col-lg-12"><div class="well" ng-style="{'background': color3}" ng-click="activeButton3()"><p>Alphabet Class A. (GOOGL)</p></div></div>
    </div>
    <div class="row">
        <div class="col-lg-12"><div class="well"><p><span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;Intel Corp. (INTC)</p></div></div>
    </div>
    <div class="row">
        <div class="col-lg-12"><div class="well"><p><span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;Facebook (FB)</p></div></div>
        <div class="col-lg-12"><p><span class="glyphicon glyphicon-lock"></span>&nbsp;&nbsp;Keep playing and unlock this items for tomorrow!</p></div>
    </div>

    <div class="row">
        <div class="col-lg-12"><div class="well text-center" style="background: rgba(0, 191, 255, 1);" ng-click="play()"><p style="color: white;"><span class="glyphicon glyphicon-play"></span>&nbsp;&nbsp;Play now!</p></div></div>
    </div>
</div>
